<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Vinicius N. Brasil">
        <meta name="description" content="Tela de Log-in">
        <link rel="stylesheet" href="estilo/log.css">
    </head>
    <body>
        <div class="img">
            <img src="imagens/logo1.png">
        </div>
        <div class="container">
            <section>
                <form>
                    <p>Informe seu nome de usuário e senha ou <a href="">cadastre-se</a> grátis para entrar.</p>
                    <br>
                    <input type="text" placeholder="Nome de Usuário" name="usuario" class="campo" maxlength="10" required autofocus>
                    <br>
                    <input type="password" placeholder="Senha" name="senha" class="campo" maxlength="15" required>
                    <br>
                    <input type="submit" value="Entrar" class="btnenviar">
                </form>    
            </section>
        </div>
    </body>
</html>
